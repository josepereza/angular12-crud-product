<a type="button" routerLink="/admin/agregar" class="btn btn-primary">Add</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>

      <th scope="col">Title</th>
      <th scope="col">image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of productos">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td> <img src="{{item.image}}" width="100px" alt=""> </td>
      <td><a class="btn btn-primary" [routerLink]="['/admin/edit', item.id]">Edit</a></td>
      <td><button class="btn btn-danger" (click)="productDel(item.id)">Delete</button></td>

    </tr>

  </tbody>
</table>
